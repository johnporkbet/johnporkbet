<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎰 johnpork.bet </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">🎲 JohnPork.Bet 🎲</h1>
    <div class="balance-section">
      <p id="balance">Saldo: 🪙 R$<span>100</span></p>
    </div>

    <div class="controls">
      <input type="number" id="bet-amount" placeholder="Quanto quer apostar?" min="1">
      <div class="buttons">
        <button id="bet-high" class="bet-btn">Apostar Alto ⬆️</button>
        <button id="bet-low" class="bet-btn">Apostar Baixo ⬇️</button>
      </div>
    </div>

    <div class="history">
      <h2>📜 Histórico 📜</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
